name: Valence Core CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Ensure only one CI run happens per PR at a time to save resources
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-and-lint:
    if : github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Rust Toolchain
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      # 2. Setup uv (The modern way)
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true      # Automatically caches your Python dependencies
          version: "latest"

      - uses: Swatinem/rust-cache@v2 # Add this to speed up everything

      # 3. Rust Quality Checks
      - name: Rust Format & Lint
        run: |
          cargo fmt --all -- --check
          cargo clippy --all-targets -- -D warnings -D clippy::pedantic

      # 4. Python Quality Checks (Using uv run)
      - name: Python Linting & Format Check
        run: |
          uv run ruff check python/
          uv run ruff format --check python/

  test:
    needs: check-and-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: astral-sh/setup-uv@v5
      - uses: Swatinem/rust-cache@v2

      - name: Build & Run Tests
        run: |
          # Use develop for tests to keep feedback loop tight
          uv run maturin develop
          cargo test --locked
          uv run pytest tests/ --durations=5


  profile-comparison:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed to compare branches

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install Flamegraph & Inferno
        run: cargo install flamegraph inferno

      - name: Profile Comparison
        run: |
          # Use a dedicated profile for CI to avoid incremental overhead
          export CARGO_PROFILE_RELEASE_DEBUG=true

          git checkout main
          cargo flamegraph --bench molecular_bench -- --bench --profile-time 10
          cp flamegraph.svg baseline.svg

          git checkout ${{ github.head_ref }}
          cargo flamegraph --bench molecular_bench -- --bench --profile-time 10

          # Use inferno for a true mathematical diff
          inferno-diff-folded baseline.svg flamegraph.svg | inferno-flamegraph > diff.svg

      - name: Upload Diff
        uses: actions/upload-artifact@v4
        with:
          name: performance-diff
          path: diff.svg

      - name: Comment PR
        run: |
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "### ðŸ”¥ Differential Flamegraph Generated" > comment.md
          echo "Blue areas represent speedups, Red represents regressions." >> comment.md
          echo "[View Artifacts]($RUN_URL)" >> comment.md
          gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  benchmarking:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Build Optimized Release
        # --release ensures LTO and O3 optimizations
        run: uv run maturin develop --release

      - name: Run Benchmarks
        run: cargo bench --locked -- --output-format bencher | tee output.txt

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'cargo'
          output-file-path: output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true

  release:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: benchmarking
    steps:
      - uses: actions/checkout@v4

      - name: Build Python wheel
        run: uv run maturin build --release

      # - name: Publish to PyPI
      #   uses: pypa/gh-action-pypi-publish@v1.8.11
      #   with:
      #     user: __token__
      #     password: ${{ secrets.PYPI_API_TOKEN }}
      #     packages-dir: target/wheels

      - name: Create Release
        run: |
          gh release create v${{ github.run_number }} target/wheels/*.whl --title "Release v${{ github.run_number }}" --notes "Automated release from CI."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
