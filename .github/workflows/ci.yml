name: Valence Core CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Ensure only one CI run happens per PR at a time to save resources
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-and-lint:
    if : github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Rust Toolchain
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      # 2. Setup uv (The modern way)
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true      # Automatically caches your Python dependencies
          version: "latest"

      - uses: Swatinem/rust-cache@v2 # Add this to speed up everything

      # 3. Rust Quality Checks
      - name: Rust Format & Lint
        run: |
          cargo fmt --all -- --check
          cargo clippy --all-targets -- -D warnings -D clippy::pedantic

      # 4. Python Quality Checks (Using uv run)
      - name: Python Linting & Format Check
        run: |
          uv run ruff check python/
          uv run ruff format --check python/

  test:
    needs: check-and-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: astral-sh/setup-uv@v5
      - uses: Swatinem/rust-cache@v2

      - name: Build & Run Tests
        run: |
          # Use develop for tests to keep feedback loop tight
          uv run maturin develop
          cargo test --locked
          uv run pytest tests/ --durations=5

  benchmarking:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Build Optimized Release
        # --release ensures LTO and O3 optimizations
        run: uv run maturin develop --release

      - name: Run Benchmarks
        run: cargo bench --locked | tee output.txt

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'cargo'
          output-file-path: output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true

  release:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: benchmarking
    steps:
      - uses: actions/checkout@v4

      - name: Build Python wheel
        run: uv run maturin build --release

      # - name: Publish to PyPI
      #   uses: pypa/gh-action-pypi-publish@v1.8.11
      #   with:
      #     user: __token__
      #     password: ${{ secrets.PYPI_API_TOKEN }}
      #     packages-dir: target/wheels

      - name: Create Release
        run: |
          gh release create v${{ github.run_number }} target/wheels/*.whl --title "Release v${{ github.run_number }}" --notes "Automated release from CI."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
