repos:
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        description: Format Rust code
        entry: cargo fmt --all --
        language: system
        types: [rust]
        pass_filenames: false

      - id: ruff-check
        name: ruff lint
        description: Lint Python code with ruff
        entry: uv run ruff check --quiet
        language: system
        types: [python]
        require_serial: true

      - id: ruff-format
        name: ruff format
        description: Format Python code with ruff
        entry: uv run ruff format
        language: system
        types: [python]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
      - id: check-yaml
      - id: check-toml
